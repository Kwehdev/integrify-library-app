type Mutation {
  createAuthor(author: AuthorCreateInput): Author
  deleteAuthor(authorId: ID): Author
  updateAuthor(authorId: ID, author: AuthorUpdateInput): Author
}

input AuthorCreateInput {
  name: String!
}

input AuthorUpdateInput {
  name: String
}

type Author {
  _id: ID!
  name: String!
  books: [Book]!
}
